plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'java-library'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation project(':admin-common')
    implementation project(':admin-tools:tool-generator')
    implementation group: 'com.github.whvcse', name: 'easy-captcha', version: '1.6.2'
    implementation group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'
    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'
    implementation group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'
    implementation group: 'com.github.oshi', name :'oshi-core',version: '5.4.1'
    // Use JUnit test frameworkjjwt-
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.github.x19990416.paas.admin.system.App'
