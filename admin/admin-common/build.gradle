 */

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {

    api 'com.google.guava:guava:30.1-jre'
    api group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springbootVersion
    api group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'
    implementation group: 'org.springframework.data', name: 'spring-data-redis', version: springdataRedis

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
